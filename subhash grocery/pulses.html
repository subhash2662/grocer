<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulses</title>
    <!-- Include FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.avif') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        header {
            background-color: #2874F0; /* Similar to Flipkart's blue */
            color: white;
            padding: 1em;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header a {
            color: white;
            text-decoration: none;
            margin-left: 10px;
        }

        header .cart-icon {
            font-size: 1.5em;
            margin-right: 5px;
        }

        main {
            padding: 2em;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product {
            background-color: #fff;
            padding: 1em;
            width: 300px;
            margin: 1em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            border-radius: 8px;
        }

        .product h3 {
            margin: 0.5em 0 0.25em 0;
            color: #333;
        }

        .product p {
            margin: 0.25em 0;
            font-size: 0.9em;
            color: #777;
        }

        .cart {
            position: fixed;
            top: 1em;
            right: 1em;
            background-color: #2874F0;
            color: white;
            padding: 0.5em 1em;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
        }

        .cart:hover {
            background-color: #1E63D0;
        }

        .order {
            text-align: center;
            margin-top: 2em;
        }

        .order button {
            background-color: #2874F0;
            color: white;
            padding: 0.5em 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .order button:hover {
            background-color: #1E63D0;
        }

        .order input[type="text"],
        .order input[type="number"] {
            padding: 0.5em;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pulses</h1>
        <a href="cart.html" class="cart" onclick="navigateToCart()">
            <i class="fas fa-shopping-cart cart-icon"></i> Cart
        </a>
    </header>

    <main>
        <div class="product">
            <img src="images/masoor.jpg" alt="Baby Product 1">
            <h3>Masoor Dal</h3>
            <p>₹488</p>
            <label for="qty1">Quantity:</label>
            <input type="number" id="qty1" min="1" value="1">
            <button onclick="addToCart('Masoor Dal', 488, 'qty1')">Add to Cart</button>
        </div>

        <div class="product">
            <img src="images/moong.webp" alt="Baby Product 2">
            <h3>Moong Dal</h3>
            <p>₹55</p>
            <label for="qty2">Quantity:</label>
            <input type="number" id="qty2" min="1" value="1">
            <button onclick="addToCart('Moong Dal', 55, 'qty2')">Add to Cart</button>
        </div>

        <div class="product">
            <img src="images/urad.jpg" alt="Baby Product 3">
            <h3>Urad dal</h3>
            <p>₹88</p>
            <label for="qty3">Quantity:</label>
            <input type="number" id="qty3" min="1" value="1">
            <button onclick="addToCart('Urad dal', 88, 'qty3')">Add to Cart</button>
        </div>
        <div class="product">
            <img src="images/toor.webp" alt="Baby Product 3">
            <h3>Toor Dal</h3>
            <p>₹288</p>
            <label for="qty4">Quantity:</label>
            <input type="number" id="qty4" min="1" value="1">
            <button onclick="addToCart('Toor Dal', 288, 'qty4')">Add to Cart</button>
        </div>
        <div class="product">
            <img src="images/rajma.jpg" alt="Baby Product 3">
            <h3>Rajma</h3>
            <p>₹143</p>
            <label for="qty5">Quantity:</label>
            <input type="number" id="qty5" min="1" value="1">
            <button onclick="addToCart('Rajma', 143, 'qty5')">Add to Cart</button>
        </div>
        <div class="product">
            <img src="images/green.jpg" alt="Baby Product 3">
            <h3>Green Gram</h3>
            <p>₹90</p>
            <label for="qty5">Quantity:</label>
            <input type="number" id="qty6" min="1" value="1">
            <button onclick="addToCart('Green Gram', 90, 'qty6')">Add to Cart</button>
        </div>
    </main>

    <!-- FontAwesome script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

    <script>
        function navigateToCart() {
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
        }

        function addToCart(productName, price, qtyId) {
            var qtyInput = document.getElementById(qtyId);
            var quantity = parseInt(qtyInput.value);
            var cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

            var item = {
                productName: productName,
                price: price,
                quantity: quantity
            };

            cartItems.push(item);
            localStorage.setItem('cartItems', JSON.stringify(cartItems));

            alert(`Added ${quantity} ${productName}(s) to cart!`);
        }
    </script>
</body>
</html>
